apiVersion: v1
kind: ReplicationController
metadata:
  name: flask
  labels:
    app: flask-app
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: 851725245885.dkr.ecr.ap-southeast-1.amazonaws.com/jenkins-ci-demo:1
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 50m
        ports:
        - containerPort: 5000
          name: flask